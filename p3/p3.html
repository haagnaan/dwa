<!DOCTYPE html>
<html lang='en'>
<head>
<title>iamkoba cake puzzle></title>
<link rel="stylesheet" href="css/p3.css" type="text/css">


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<link rel="SHORTCUT ICON" href="http://iamkoba.org/dwa/p1/favicon.ico">	
<script type="text/javascript" src="js/p3.js"></script>

</head>

<body>
	<div id='wrapper'>

			<!-- HEADING -->
			<h1>IamKoba Cake Puzzle</h1>
			
			<!-- CAKE IMAGES ON THE LEFT -->
			<div id='left-side'>	
			<h2>Match the cake below</h2><br>
				<img src='images/cake1.png' class='graphic-choice'>
				<img src='images/cake2.png' class='graphic-choice'>
				<img src='images/cake3.png' class='graphic-choice'>
				<img src='images/cake6.png' class='graphic-choice'>
				<br>
				<img src='images/cake5.png' class='graphic-choice'>
				<img src='images/cake4.png' class='graphic-choice'>
				
				
				<!-- Finalize Buttons -->
					<br><br>
					<input type='button' id='refresh-button' value='Clear Board'>
					
					
			
			</div>

			<!-- CARD SETTINGS ON THE RIGHT -->
			<div id='right-side'>
				<div id='card'>
					 <div id='canvas'></div>
						<div id='message-in-canvas'></div>
						<div id='recipient-in-canvas'></div>
					</div>
				</div>
			</div>
			<!-- FOOTER -->
			<div id='footer'></div>


	</div>

</body>
</html>
